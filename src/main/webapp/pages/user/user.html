<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <div th:insert="fragment/bootstrap :: cdncss"></div>
</head>
<body>
<div th:insert="fragment/toolbar :: top"></div>

User ID:  <td th:text="${user.getIdUser()}">User ID</td> <br/>
User name <td th:text="${user.getName()}">User Name</td> <br/>
User login: <td th:text="${user.getLogin()}">User Login</td> <br/>
User password:  <td th:text="${user.getPassword()}">User Password</td> <br/>
User e-mail: <td th:text="${user.getEmail()}">User E-mail</td>


<br/>

<form th:method="GET" th:action="@{/user/{id}/edit(id=${user.getIdUser()})}">
    <input type="submit" value="Edit user">
</form>

<form th:method="DELETE" th:action="@{/user/{id}(id=${user.getIdUser()})}">
    <input type="submit" value="Delete">
</form>
</body>
</html>
