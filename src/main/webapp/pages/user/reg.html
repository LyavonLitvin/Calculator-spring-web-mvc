<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <div th:insert="fragment/bootstrap :: cdncss"></div>
</head>
<body>
<div th:insert="fragment/toolbar :: top"></div>

<form th:method="POST" th:action="@{/user/reg}" th:object="${user}">
    <div>
        <h3>Registration form:</h3>
        <br>
        <label for="login">Login</label>
        <input type="text" th:field="*{login}" id="login"/>
        <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">login error</div>
        <br>
        <label for="password">Password</label>
        <input type="text" th:field="*{password}" id="password">
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
        <br>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email">
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>
        <br>
<!--        <label for="secretQuestion">Secret question</label>-->
<!--        <input type="text" th:field="*{secretQuestion}" id="secretQuestion">-->
<!--        <div style="color:red" th:if="${#fields.hasErrors('secretQuestion')}" th:errors="*{secretQuestion}">Secret Question error</div>-->
<!--        <br>-->
        <br>
        <input type="submit" value="Add User">
        <br>
    </div>
</form>


</body>
</html>
