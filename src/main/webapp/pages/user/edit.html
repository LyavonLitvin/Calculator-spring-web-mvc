<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User edit page</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/user/{id}(id=${user.getIdUser()})}" th:object="${user}">
    <div>
        <h3>Registration form:</h3>
        <br>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
        <br>
        <label for="login">Login</label>
        <input type="text" th:field="*{login}" id="login"/>
        <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">login error</div>
        <br>
        <label for="password">Password</label>
        <input type="text" th:field="*{password}" id="password">
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
        <br>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email">
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>
        <br>
        <label for="secretQuestion">Secret question</label>
        <input type="text" th:field="*{secretQuestion}" id="secretQuestion">
        <div style="color:red" th:if="${#fields.hasErrors('secretQuestion')}" th:errors="*{secretQuestion}">Secret question error</div>
        <br>
        <br>
        <input type="submit" value="Update User">
        <br>
    </div>
</form>

</body>
</html>
